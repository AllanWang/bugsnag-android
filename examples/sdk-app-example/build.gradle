apply plugin: "com.android.application"
apply plugin: "kotlin-android"

repositories {
    mavenLocal()
    google()
    mavenCentral()
    jcenter()
}

android {
    signingConfigs {
        config {
            keyAlias "password"
            keyPassword "password"
            storeFile file("../../features/fixtures/fakekeys.jks")
            storePassword "password"
        }
    }
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.compileSdkVersion
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.config
        ndk {
            abiFilters "armeabi-v7a", "x86", "arm64-v8a", "x86_64"
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard.pro"
            signingConfig signingConfigs.config
        }
    }
    lintOptions.disable "OnClick"
    externalNativeBuild.cmake.path "CMakeLists.txt"
}

// set this value to true if you wish to test with a local artefact
// it will instruct gradle to copy the SO files from the AAR to the correct build directory
def usingLocalArtefact = false

dependencies {

//    implementation "com.bugsnag:bugsnag-android-core:9.9.9"
