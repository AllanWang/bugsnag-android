buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.bugsnag:bugsnag-android-gradle-plugin:3.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.30"
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

repositories {
    google()
    jcenter()
}

android {

    compileSdkVersion 27
    buildToolsVersion "27.0.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27

        manifestPlaceholders = [
            bugsnagApiKey                    : "your-api-key",
            bugsnagBuildUUID                 : "abc123",
            bugsnagAppVersion                : "1.0.0",
            bugsnagEndpoint                  : "https://notify.bugsnag.com",
            bugsnagSessionsEndpoint          : "https://sessions.bugsnag.com",
            bugsnagReleaseStage              : "debug",
            bugsnagSendThreads               : true,
            bugsnagEnableExceptionHandler    : true,
            bugsnagPersistUserBetweenSessions: false
        ]
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard.pro'
        }
    }
    splits {
        density {
            enable true
        }
    }

    flavorDimensions "regular"

    splits {
        density {
          enable true
          reset()
          include "mdpi", "hdpi"//, "xhdpi", "xxhdpi", "xxxhdpi"
        }
        abi {
          enable true
          reset()
          include 'armeabi-v7a', 'x86'
          universalApk true
        }
    }

    productFlavors {
        javaExample {
            applicationIdSuffix ".java"
        }
        kotlinExample {
            applicationIdSuffix ".kotlin"
        }
    }
    lintOptions {
        disable 'OnClick'
        abortOnError true
    }
}

dependencies {
    implementation "com.bugsnag:bugsnag-android:4.6.1"
    implementation "com.android.support:appcompat-v7:27.0.0"
    implementation "com.android.support:support-v4:27.0.0"
    kotlinExampleImplementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:1.2.30"

    androidTestImplementation "com.android.support.test:runner:0.5", {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    androidTestImplementation "com.android.support.test:rules:0.5", {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    androidTestImplementation "com.android.support.test.espresso:espresso-core:2.2.2", {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
}

apply plugin: 'com.bugsnag.android.gradle'

apply plugin: 'checkstyle'

checkstyle {
    toolVersion = "6.16"
}
task("checkstyle", type: Checkstyle) {
    configFile rootProject.file("../../config/checkstyle/checkstyle.xml")
    source "src/javaExample/java"
    include "**/*.java"
    classpath = files()
}
