      - extra-android-m2repository
  - stage: test
    env:
    - ANDROID_EMULATOR=test
    - ANDROID_ABI=x86
    - ANDROID_TARGET=android-20
    android:
      components:
      - tools
      - platform-tools
      - build-tools-27.0.0
      - android-20
      - sys-img-x86-android-20
