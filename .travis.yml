sudo: false
language: android

env:
- ADB_INSTALL_TIMEOUT=5 # increase from default of 2 mins

before_install:
- bundle install
- export TERM=dumb
- curl -L https://dl.google.com/android/repository/android-ndk-r16b-linux-x86_64.zip -O
- unzip android-ndk-r16b-linux-x86_64.zip > /dev/null
- rm android-ndk-r16b-linux-x86_64.zip
- export ANDROID_NDK_HOME=`pwd`/android-ndk-r16b
- export LOCAL_ANDROID_NDK_HOME="$ANDROID_NDK_HOME"
- export LOCAL_ANDROID_NDK_HOST_PLATFORM="linux-x86_64"
- export PATH=$PATH:${ANDROID_NDK_HOME}
# see https://github.com/travis-ci/travis-ci/issues/8874
- yes | sdkmanager "platforms;android-27"

before_script:
- jdk_switcher use oraclejdk8
- android list targets
- echo no | android create avd --force --name test -t "$ANDROID_TARGET" --abi $ANDROID_ABI
- emulator -avd test -no-skin -no-audio -no-window &
- adb wait-for-device
- while [[ `adb shell pm path android` == 'Error'* ]]; do sleep 2; done
- adb shell input keyevent 82 &

script:
- bundle exec bugsnag-maze-runner -c features/native_crash_handling.feature --verbose

jobs:
  include:
  - stage: test
    env:
    - ANDROID_EMULATOR=test
    - ANDROID_ABI=x86_64
    - ANDROID_TARGET=android-27
    android:
      components:
      - tools
      - platform-tools
      - build-tools-27.0.0
      - android-27
      - sys-img-x86_64-android-27
      - extra-android-m2repository
  - stage: test
    env:
    - ANDROID_EMULATOR=test
    - ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=android-24
    android:
      components:
      - tools
      - platform-tools
      - build-tools-27.0.0
      - android-24
      - sys-img-armeabi-v7a-android-24
      - extra-android-m2repository
